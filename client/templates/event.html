<div class="section logo-background">
  <img id="logo" ui-sref="main" src="/assets/bblogo.png">
</div>

<div>
  <my-maps id="map-canvas"></my-maps>
</div>

<span ng-show="test.hidden">
  <div id='beerLoad'>
    <img src='../assets/images/loadBeer.gif'>
  </div>
</span>

<span ng-show="!test.hidden">
  <div class="eventInfo sectionInvite" id="eventLocation">
    {{ event.ownerName }} and {{ event.acceptedName }} gonna {{ event.party }} at <br> {{ barInfo.name }} <br> {{ barInfo.address[0] }}, {{ barInfo.address[1] }}
  </div>
  <div class="eventInfo sectionInvite" id="eventUber">
    Just shell out {{uber.uberX.estimate}} for an {{uber.uberX.display_name}} <br> to get there and you'll be popping in no time
  </div>
</span>
