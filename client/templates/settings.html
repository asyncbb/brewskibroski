<div>
  <button class="button topButton" ui-sref="main">BREWSKI BROSKI</button>

  <div>Logged in as {{username}}</div>

	<form>
			<input class="section" placeholder = "Search for Friends" autocomplete="off" ng-model="potentialFriend" required>
	</form>
	<button class="button" id="addFriend" ng-click="addFriend()">Add Friend</button>

  <div class="friends" ng-repeat="friend in friends">
    {{friend.username}}
  </div>

	<button class="button error" ng-click="logout()">Logout</button>

</div>
