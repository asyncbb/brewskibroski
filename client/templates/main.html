<div>
	<div>
		<button class="button topButton" ui-sref="settings">BREWSKI BROSKI</button>
	</div>
	<div>
		<button class="section button" id="brewskiButton" ng-click = "brew()" >Brewski</button>
	</div>
	<div>
		<button class="section" id="grayButton" ng-disabled="true" ng-show="pending">
			<p>Brewski Pending<p>
		</button>
	</div>
	<div>
		<button  class="button section sectionInvite" id="broskiButton" ng-click = "bro()">Broski</button>
	</div>
	<div>
		<button class="section button brewskiInvite sectionInvite" ng-click = "goToEvent()" ng-show="showEvent">Go To Event</button>
	</div>

	<div>
		<!-- | filter: {eventType: 1} -->
			<div class="section sectionInvite"  ng-repeat = "brews in events">

				<button class="button brewskiInvite sectionInvite" ng-hide = "userEventId" ng-click = "acceptBrewski(brews)">Brewski with {{brews.ownerName + alreadyEvent()}}</button>
			</div>
