<div> <!--buttons-->

	<div>
		<button class="button topButton" ui-sref="settings">BREWSKI BROSKI</button>
	</div>

	<div>
		<button ng-click = "brew()" ng-disabled="isDisabled" ng-class="{section2: true, button2: true, grayButton: isDisabled, brewskiButton: !AppFactory.userEvent}">{{brewskiButtonText}}</button>
	</div>

	<div>
		<button  class="button section sectionInvite" id="broskiButton" ng-click = "bro()">Broski</button>
	</div>

	<div>
		<button  ng-click = "goToEvent()" ng-disabled="eventButtonDisabled" ng-class="{section2: true, button2: true, grayButton: pageLoadOrEventPending, greenButton: !pageLoadOrEventPending}">{{eventButton}}</button>
	</div>
	<!-- <div>
		<button class="section button brewskiInvite sectionInvite" ng-click = "goToEvent()" ng-show="showEvent">Go To Event</button>
		event: App.Factory.userEvent.accepted === true
	</div> -->

</div>

<div> <!--timeline-->

		<div  ng-repeat = "brew in events">
				<button class="button brewskiInvite sectionInvite" ng-show = "brew.eventType === 1" ng-click = "acceptBrewski(brew)">Brewski with {{brew.ownerName}}</button>
				<!--change below class from brewskiInvite to broskiInvite-->
				<button class="button brewskiInvite sectionInvite" ng-show = "brew.eventType === 2">{{brew.ownerName}} says {{brew.message}}</button>
		</div>

</div>
