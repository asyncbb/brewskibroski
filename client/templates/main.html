<div>
	<div>
		<button class="button topButton" ui-sref="settings">BRESKI BROSKI</button>
	</div>
	<div class="section">
		<button class="button section" id="brewskiButton" ng-click = "brew()" ng-hide = "isDisabled" >Brewski</button>
	</div>
	<div>
		<button class="section" id="grayButton"ng-disabled="true" ng-show = "pending"> Brewski Pending </button>
	</div>
	<div class="section">
		<button  class="button section" id="broskiButton" ng-click = "bro()">Broski</button>
	</div>
	<div>
		<button ng-click = "goToEvent()" ng-show="showEvent">Go To Event</button>
	</div>

	<div>
		<!-- | filter: {eventType: 1} -->
			<div  ng-repeat = "brews in events">

				<button class="button brewskiInvite sectionInvite" ng-hide = "userEventId" ng-click = "acceptBrewski(brews)">{{brews.ownerName + " invites you to get a brewski" + alreadyEvent()}}</button>
			</div>
