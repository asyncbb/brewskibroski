<div>
	<h1>MAIN HTML</h1>
	<div>
		<button ui-sref="settings">Settings</button>
	</div>
	<div>
		<button ng-click = "bro()">Broski</button>
	</div>
	<div>
		<button ng-click = "brew()" ng-disabled = "isDisabled" >Brewski</button>
	</div>

	<div>
		<ul>
			<li ng-repeat = "brews in brewskisArray | filter: {eventType: 1}">
				{{brews.ownerName + " invites you to get a brewski" + alreadyEvent()}}
				<button ng-hide = "userEventId" ng-click = "acceptBrewski(brews)">Accept</button>
			</li>
		</ul>
		<ul>
			<li ng-repeat = "bro in brewskisArray | filter: {eventType: 2}">
				{{bro.ownerName + " says " + "Bro!"}}
			</li>
		</ul>
	</div>

	<a ui-sref="settings">settings</a>

</div>
